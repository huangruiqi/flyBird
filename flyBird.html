<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flyBird</title>
	<link rel="stylesheet" type="text/css" href="flyBird.css">
</head>
<body bgcolor="#C2E99C">
<div class="all">
	<div class="content" >
		<div class="face">
			<div class="title">
				<img src="img/bird0.png">
				<img src="img/bird1.png">
			</div>
			<a href="javascript:;">
				<img src="img/start.jpg" class="start">
			</a>
			<img src="img/banner.jpg" class="faceBanner">
			<img src="img/banner.jpg" class="faceBannerTwo" >
		</div>
		<div class="play">
			<img src="img/message.jpg" class="mes">
			<a href="javascript:;">
				<img src="img/ok.jpg" class="ok" id="ok">
			</a>
			<div class="ready">
				<span class="word" id="word">
					<a href="javascript:;">
						Are you ready?
					</a>
				</span>
			</div>
			<div class="readyStart">
				<span class="wordStart" id="word">
					<a href="javascript:;">
						试玩
					</a>
				</span>
			</div>
			<div class="count">
				<span>
					0
				</span>
			</div>
			<div class="playUpSlide">
				<img src="img/up_pipe.png">
			</div>
			<div class="playUpSlideTwo">
				<img src="img/up_pipe.png" >
			</div>
			<div class="playDownSlide">
				<img src="img/down_pipe.png" >
			</div>
			<div class="playDownSlideTwo">
				<img src="img/down_pipe.png" >
			</div>
			<div class="Fly">
				<img src="img/up_bird0.png" class="flyBird">
				<img src="img/up_bird1.png" class="flyBird">
				<img src="img/down_bird0.png" class="flyBird">
				<img src="img/down_bird1.png" class="flyBird">
			</div>
		</div>
		<div class="bannerSecond">
			<img src="img/banner.jpg" class="faceBannerThree">
			<img src="img/banner.jpg" class="faceBannerFour" > 
		</div>
	</div>
	
	<div class="markOne"></div>
	<div class="markTwo"></div>
</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/flyBird.js"></script>
</body>
</html>
